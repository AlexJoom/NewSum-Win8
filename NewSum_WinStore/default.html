<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NewSum</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NewSum_WinStore references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/linq.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>
    
    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy Policy</div>
        </div>
        <div class="win-content win-settings-section">
            Το NewSum δεν καταγράφει ούτε χρησιμοποιεί προσωπικά δεδομένα των χρηστών του.
            <br/>
            Σε περίπτωση αλλαγής της Πολιτικής Απορρήτου θα υπάρξει αντίστοιχη ενήμερωση.
        </div>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="" style="visibility: hidden;">
        <button data-win-control="WinJS.UI.AppBarCommand"
             data-win-options="{id:'cmdAbout',label:'Σχετικά',icon:'people',section:'global',type:'button', tooltip:''}">
        </button>
<!--         <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdContact',label:'Contact',icon:'accounts',section:'global',tooltip:''}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDonate',label:'Help us!',icon:'touchpointer',section:'global',tooltip:''}">
        </button>-->
    </div>

</body>
</html>
