<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>splitPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/split/split.css" rel="stylesheet" />
    <!--    <script src="/js/data.js"></script>-->
    <script src="/pages/split/split.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-counter" data-win-bind="style.background: sourcesBackGroundColor">
                <span data-win-bind="textContent: sourcesCount"></span>
                <span data-win-bind="textContent: sourcesCountToolTip"></span>
            </div>
            <div class="item-info">
                <h3 class="item-title">
                    <span class="title" data-win-bind="textContent: title"></span>
                    <span class="item-subtitle">(<span data-win-bind="textContent: subtitle"></span>)</span>
                </h3>
                <!--  <h6 class="item-subtitle win-type-ellipsis" ></h6> -->
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="itemlistsection" aria-label="List column">
            <div class="itemlist win-selectionstylefilled"
                aria-label="List of this group's items"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ selectionMode: 'single', swipeBehavior: 'none', tapBehavior: 'toggleSelect' }">
            </div>
        </div>

        <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
            <article>
                <header class="header">
                    <div class="text">
                        <h2 class="article-title" data-win-bind="textContent: title"></h2>
                        <h4 class="article-subtitle" data-win-bind="textContent: subtitle"></h4>
                    </div>
                    <!--<img style="display:none;" class="article-image" src="#" data-win-bind="src: backgroundImage; alt: title" />-->
                </header>
                <div class="article-content" data-win-bind="innerHTML: content"></div>

                <div class="article-sources">
                   <span data-win-res="{innerText: 'split_Sources'}">Πηγές:</span>  
                    <span data-win-bind="innerHTML: articleSources"></span>
                </div>
                <div>
                    <iframe name="externalSource"></iframe>
                </div>

            </article>
        </div>
    </div>
</body>
</html>
