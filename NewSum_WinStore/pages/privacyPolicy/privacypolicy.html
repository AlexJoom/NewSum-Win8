<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>privacypolicy</title>
    <link href="privacypolicy.css" rel="stylesheet" />
    <script src="privacypolicy.js"></script>
</head>
<body>
  
    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'privacy', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label" data-win-res="{innerText: 'flyoutPrivacy'}" >Privacy Policy</div>
        </div>
        <div class="win-content win-settings-section" data-win-res="{innerHTML:'privacy_body'}" >
              </div>
    </div>

</body>
</html>
